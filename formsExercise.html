<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Customer Experience Survey</h1>
    <form>
        <!-- Store number selection box -->
        <label for="storeNumber">Store Number</label>
        <select id="storeNumber">
            <option>3109</option>
            <option>2421</option>
            <option>5357</option>
        </select>
        <fieldset>
            <!-- Date and Time entry.  Date has a required minimum of January 1, 2021 -->
            <legend>When you visited</legend>
            <label for="vDate">Date Visited</label>
            <input type="date" id="vDate" min="2021-01-01" >
            <label for="vTime">Time</label>
            <input type="time" id="vTime" >
        </fieldset>
        <!-- Name entry fields -->
        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="John" >
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Doe">
        <br>
        <!-- E-mail field. -->
        <label for="cusEMail">Email:</label>
        <input type="email" id="cusEMail" placeholder="your email">
        <br>
        <!-- Gender selection radio buttons. -->
        <label for="cusMale">Male</label>
        <input type="radio" name="gender" id="cusMale">
        <label for="cusFemale">Female</label>
        <input type="radio" name="gender" id="cusFemale" checked="true">
        <label for="cusOther">Other</label>
        <input type="radio" name="gender" id="cusOther">
        <br>
        <!-- Text area for feedback that I suspect not many customers would fill out anyway -->
        <label for="feedback">Tell us about your experience:</label>
        <br>
        <textarea id="feedback" cols="20" rows="3"></textarea>
        <br>
        <!-- Number input for number of visits within the month.  Takes a range of 1 to 30 -->
        <label for="noVisits">Times visited in the last month:</label>
        <input type="number" id="noVisits" min="1" max="30" style="width: 3em;" >
        <br>
        <!-- Contact consent checkbox -->
        <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
        <input type="checkbox" id="contact">
        <br>
        <!-- Password entry box.  Has a required length range-->
        <label for="cusPassword">Please enter a password that is 5 to 10 characters in length.</label>
        <input type="password" style="width: 5em;" pattern=".{5,10}" oninvalid="this.setCustomValidity('Please enter a password that is 5 to 10 characters in length.')" 
        onchange="this.setCustomValidity('')">
        <br>
        <!-- Reset and Submit buttons -->
        <input type="reset">
        <input type="submit">
        </form>

    </form>
</body>
</html>
